<h1 mat-dialog-title>{{data.id ? ('Editar ' + data.id) : 'Novo'}}</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.titulo">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="dialogRef.close()">cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data"
          cdkFocusInitial>salvar
  </button>
</div>
