<article>
  <mat-toolbar color="primary">
    <h1>Gest√£o de documentos</h1>
  </mat-toolbar>
  <mat-card>
    <mat-card-title>currencyes</mat-card-title>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel
          *ngFor="let currency of currencyes"
          (opened)="getquotations(currency)">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{currency.nome}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p *ngFor="let quotation of quotations">
            <a *ngIf="currency.id == quotation.currency?.id"
              [routerLink]="['/currencyes',currency.id,'quotations',quotation.id,'documentos']">
              {{quotation.nome}}
            </a>
          </p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
  <section>
    <router-outlet></router-outlet>
  </section>
  <footer>
    <p>&copy; prova java angular 2022 - 2023</p>
  </footer>
</article>
